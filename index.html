<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent - Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="thumbnail">
            <div class="landing-page">
                <header class="header">
                    <div class="logo">
                        <div class="icon">
                            <img src="img/Icon.png" alt="Nexcent">
                        </div>
                        <div class="nexcent">Nexcent</div>
                    </div>
                    <div class="right-menu">
                        <nav class="header-menu">
                            <div class="menu">
                                <div class="menu-item">
                                    Home
                                </div>
                            </div>
                            <div class="menu">
                                <div class="menu-item">
                                    Features
                                </div>
                            </div>
                            <div class="menu">
                                <div class="menu-item">
                                    Community
                                </div>
                            </div>
                            <div class="menu">
                                <div class="menu-item">
                                    Blog
                                </div>
                            </div>
                            <div class="menu">
                                <div class="menu-item">
                                    Pricing
                                </div>
                            </div>
                        </nav>
                        <button class="btn-primary">
                            <span class="label">
                                Register Now
                            </span>
                        </button>
                    </div>
                </header>
            </div>
        </div>
    </div>
</body>
</html>
